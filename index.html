  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Vue Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="row">
              <div class="col-10">

                <img :src='obj[index].Image' alt="">

              </div>
              <div class="col-2">

                <i class="fa-solid fa-arrow-up" @click="cambiaOggettoNext"></i>
                <div v-for="(element,indice) in obj" @click="cambiaOggettoDot(indice)">
                    <img :src='obj[indice].Image' alt="">
                </div>
                <i class="fa-solid fa-arrow-down" @click="cambiaOggettoNext"></i>
                
              </div>
            </div>
    </div>
