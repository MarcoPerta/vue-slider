<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="root">
    <div class="box">
        <!-- freccia vai avanti immagine -->
        <div class="left-arrow" @click="cambiaOggettoPrev"><i class="fa-solid fa-arrow-left"></i></div>
        <!-- immagine -->
        <div class="img"><img :src='obj[index].Image' alt=""></div>
        <!-- freccia vai indietro immagine -->
        <div class="right-arrow" @click="cambiaOggettoNext"><i class="fa-solid fa-arrow-right"></i></div>
    </div>
    <!-- pallini cambio immagine -->
    <div>
        <div class="thumbnail">
            <div class="dots" @click="cambiaOggettoDot1"></div>
            <div class="dots" @click="cambiaOggettoDot"></div>
            <div class="dots" @click="cambiaOggettoDot"></div>
            <div class="dots" @click="cambiaOggettoDot"></div>
            <div class="dots" @click="cambiaOggettoDot"></div>
        </div>
    </div>
  </div>


 

  <!-- vue.js 2.0 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Mio script -->
  <script src="./main.js"></script>
</body>

</html>
