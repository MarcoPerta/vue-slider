<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="root">
    <div class="box">
        <div class="left-arrow" @click="cambiaOggettoRight"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="img" v-for="(element, index) in obj"><img src={{index}} {{element.Image}} alt=""> </div>
        <div class="right-arrow" @click="cambiaOggettoLeft"><i class="fa-solid fa-arrow-right"></i></div>
    </div>
  </div>


 

  <!-- vue.js 2.0 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Mio script -->
  <script src="./main.js"></script>
</body>

</html>
